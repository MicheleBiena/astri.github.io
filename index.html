<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebApp Random Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">ASTRI DI HOENN</div>
      <div class="subtitle">PACK RANDOMIZER</div>
      <div id="imageContainer" class="image-container">
        <img
          src="charizard.jpg"
          alt="Immagine 1"
          class="random-image visible"
          id="image1"
        />
        <img
          src="mewtwo.jpg"
          alt="Immagine 2"
          class="random-image"
          id="image2"
        />
        <img
          src="pikachu.jpg"
          alt="Immagine 3"
          class="random-image"
          id="image3"
        />
      </div>
      <button id="randomButton">Scegli il tuo pack</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
