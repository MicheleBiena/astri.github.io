<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebApp Random Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      
      <img src="logo.png" alt="Titolo immagine" class="header-image">
      <div id="imageContainer" class="image-container">
        <img
          src="charizard.jpg"
          alt="Immagine 1"
          class="random-image visible"
          id="image1"
        />
        <img
          src="mewtwo.jpg"
          alt="Immagine 2"
          class="random-image"
          id="image2"
        />
        <img
          src="pikachu.jpg"
          alt="Immagine 3"
          class="random-image"
          id="image3"
        />
      </div>
      <button id="randomButton" class="crete-round-regular">
        Scegli il tuo pack
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
